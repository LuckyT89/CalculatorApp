<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'/>
    <title>Caluclator App</title>
    <link href='style.css' rel='stylesheet'/>
</head>

<body>

    <div id='mainBox'>
        <div id='display'></div>
        <div class='button' id='num1'>7</div>
        <div class='button' id='num2'>8</div>
        <div class='button' id='num3'>9</div>
        <div class='button orange' id='divide'>&divide;</div>

        <div class='button first' id='num4'>4</div>
        <div class='button' id='num5'>5</div>
        <div class='button' id='num6'>6</div>
        <div class='button orange' id='multiply'>&times;</div>

        <div class='button first' id='num7'>1</div>
        <div class='button' id='num8'>2</div>
        <div class='button' id='num9'>3</div>
        <div class='button orange' id='subtract'>-</div>

        <div class='button first' id='clear'>C</div>
        <div class='button' id='num0'>0</div>
        <div class='button' id='decimal'>.</div>
        <div class='button orange' id='add'>+</div>

        <div class='button first hide' id=''></div>
        <div class='button hide' id=''></div>
        <div class='button hide' id=''></div>
        <div class='button orange' id='equal'>=</div>

    </div>

    <script src='calculator.js'></script>
</body>
</html>
